{% extends 'base.html' %}

{% block title %}Email Sent{% endblock %}

{% block content %}
    <div class="position-relative">
      <!-- Hero for FREE version -->
      <section class="section section-lg section-hero section-shaped">
        <!-- Background circles -->
        <div class="shape shape-style-1 shape-primary">
          <span class="span-150"></span>
          <span class="span-50"></span>
          <span class="span-50"></span>
          <span class="span-75"></span>
          <span class="span-100"></span>
          <span class="span-75"></span>
          <span class="span-50"></span>
          <span class="span-100"></span>
          <span class="span-50"></span>
          <span class="span-100"></span>
        </div>
        <div class="container shape-container d-flex align-items-center py-lg">
          <div class="col px-0">
            <div class="row align-items-center justify-content-center">
              <div class="col-lg-6 text-center">
                <h1 class="text-warning">Please, Check your inbox.</h1>
                    <p class="text-white">We've emailed you instructions for setting your password. You should receive the email shortly!</p>
                  <div class="mt-5">
                  <small class="text-warning font-weight-bold mb-0 mr-2">*Check SPAM folder also</small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

{% endblock %}
